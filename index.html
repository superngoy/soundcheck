<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Play Audio (Tap to enable sound)</title>
  <style>
    html,body { height:100%; margin:0; }
    body {
      background: black;
      display:flex;
      align-items:center;
      justify-content:center;
      color: white;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* full-screen play button */
    #playButton {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      background: rgba(0,0,0,0.0);
    }
    #playButton .btn {
      padding: 18px 28px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #eee;
      font-size: 20px;
      user-select:none;
      text-align:center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }

    /* hidden class */
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <!-- audio file at repo root: ./sound.mp3  -->
  <audio id="bgAudio" autoplay loop muted playsinline>
    <source src="./sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- big visible play overlay - one tap needed to enable sound -->
  <div id="playButton" title="Tap to play">
    <div class="btn"></div>
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const playButton = document.getElementById('playButton');

    // try start muted autoplay (works on many browsers as muted)
    audio.play().catch(e => {
      console.log('Muted autoplay may be blocked or not necessary:', e);
    });

    async function enableSoundAndPlay() {
      // remove listeners so it runs once
      window.removeEventListener('click', enableSoundAndPlay);
      window.removeEventListener('touchstart', enableSoundAndPlay);

      // unmute and try to play
      audio.muted = false;
      try {
        await audio.play();
        console.log('Audio is playing');
      } catch (err) {
        console.error('Play after gesture failed:', err);
        // fallback: show browser controls so user can manually start
        audio.controls = true;
      } finally {
        playButton.classList.add('hidden');
      }
    }

    // Click anywhere to enable sound (works as required user gesture)
    playButton.addEventListener('click', enableSoundAndPlay, { once: true });
    window.addEventListener('click', enableSoundAndPlay, { once: true });
    window.addEventListener('touchstart', enableSoundAndPlay, { once: true });

    // Helpful checks: show console errors if the file is missing
    // Try fetching the audio to surface 404 quickly in console
    fetch('./sound.mp3', { method: 'HEAD' })
      .then(res => {
        if (!res.ok) console.warn('Warning: sound file returned', res.status, res.statusText);
        else console.log('sound.mp3 found (HTTP ' + res.status + ')');
      })
      .catch(err => console.warn('Could not fetch sound.mp3:', err));
  </script>
</body>
</html>
